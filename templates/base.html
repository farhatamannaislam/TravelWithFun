{% load static %}
{% url 'home' as home_url %}
{% url 'account_login' as login_url %}
{% url 'account_signup' as signup_url %}
{% url 'account_logout' as logout_url %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="travel with fun, fun, travel, pleasure, city, city tour, castle, river, market">
    <title>Travel with Fun Blog</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="d-flex flex-column min-vh-100 bg-dark">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == home_url %}active{% endif %}" aria-current="page"
                            href="{% url 'home' %}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.path == signup_url %}active{% endif %}" aria-current="page"
                            href="{% url 'signup' %}">Sign Up</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 bg-custom py-5">
        <div id="main-text">
            <h2>
                Travel with Fun!!
            </h2>
        </div>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

    </main>

    <!-- Footer -->
    <footer class="footer bg-secondary text-white py-4">
        <div class="container">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <p class="mb-3">Connect with Us</p>
                <div class="d-flex justify-content-center align-items-center text-white">
                    <a href="https://www.facebook.com" class="text-white mx-2" aria-label="Facebook" target="_blank"
                        rel="noopener noreferrer">
                        <i class="fab fa-facebook-square fa-2x"></i>
                    </a>
                    <a href="https://www.twitter.com" class="text-white mx-2" aria-label="Twitter" target="_blank"
                        rel="noopener noreferrer">
                        <i class="fab fa-twitter-square fa-2x"></i>
                    </a>
                    <a href="https://www.instagram.com" class="text-white mx-2" aria-label="Instagram" target="_blank"
                        rel="noopener noreferrer">
                        <i class="fab fa-instagram-square fa-2x"></i>
                    </a>
                    <a href="https://www.youtube.com" class="text-white mx-2" aria-label="YouTube" target="_blank"
                        rel="noopener noreferrer">
                        <i class="fab fa-youtube-square fa-2x"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>

</body>

</html>
