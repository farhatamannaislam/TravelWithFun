{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Log Out" %}{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 text-center">
          <h3 class="mb-4">{% trans "Log Out" %}</h3>
          <p class="lead">{% trans 'Are you sure you want to Log Out?' %}</p>
          <form method="post" action="{% url 'account_logout' %}" >
              {% csrf_token %}
              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
              {% endif %}
              <button class="btn btn-danger btn-block mt-3 shadow" type="submit">{% trans 'Log Out' %}</button>
          </form>
      </div>
  </div>
</div>
{% endblock %}
