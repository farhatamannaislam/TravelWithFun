<!-- travelblog/post_delete.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5 pt-3">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white">
                    <h5 class="card-title mb-0">Confirm Deletion</h5>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the post titled "<strong>{{ post.title }}</strong>"?</p>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'post_detail' slug=post.slug %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Confirm Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
