{% extends "base.html" %}

{% block content %}
{% load static %}
<!-- index.html content starts here -->
<div class="container-fluid">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="container mt-5">
            <div class="row"> <!-- Changed "Column" to "row" to maintain the correct structure -->
                {% for post in post_list %}
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <div class="image-container">
                                <div class="image-flash">
                                    <img src="{% static 'images/default.webp' %}" class="img-fluid rounded" alt="Default Image">
                                    <p class="card-text text-muted mb-1 author-custom">Author: {{ post.author }}</p>
                                </div>
                            </div>
                            <a href="{% url 'post_detail' post.slug %}" class="post-link">
                                <h2 class="card-title title-color">{{ post.title }}</h2>
                            </a>
                            <hr />
                            <p class="card-text text-muted mb-2 small">{{ post.created_on|date:"F j, Y" }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<!-- index.html content ends here -->
{% endblock %}
